<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lucky9css.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <h1>
        Welcome to Lucky 9!
    </h1>
    <h5>
        Directions: Your goal is to get a total of 9 for both cards. Good luck!
    </h5>
    <div style="margin: 0 auto; width: 700px; margin-top: 30px;" class="row">
        <div class="column">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img id="Card1" class="image" src="card-back.jpg" style="width:220px;height:320px;">
                    </div>
                    <div class="flip-card-back">
                        <h3>
                            Card value <br>
                        </h3>
                        <h1>
                            <p id="value1">-</p>
                        </h1>
                    </div>
                </div>
            </div>

        </div>
        <div class="column">
            <h3>
                Total: <br>
                <p id="total">-</p> <br>
                <h2>
                <p id="result"></p>
                </h2>
            </h3>
        </div>
        <div class="column">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img id="Card2" class="image" src="card-back.jpg" style="width:220px;height:320px;">
                    </div>
                    <div class="flip-card-back">
                        <h3>
                            Card value <br>
                        </h3>
                        <h1>
                            <p id="value2">-</p>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="margin: 0 auto; width: 150px;">

    </div>
    <div style="margin: 0 auto; width: 150px;">
        <p><input type="button" class="button" onclick="myFunction()" value="Generate"></p>
    </div>
</body>
<script>
    var images = [
        "11.png", "12.png", "13.png", "14.png",
        "21.png", "22.png", "23.png", "24.png",
        "31.png", "32.png", "33.png", "34.png",
        "41.png", "42.png", "43.png", "44.png",
        "51.png", "52.png", "53.png", "54.png",
        "61.png", "62.png", "63.png", "64.png",
        "71.png", "72.png", "73.png", "74.png",
        "81.png", "82.png", "83.png", "84.png",
        "91.png", "92.png", "93.png", "94.png",
        "110.png", "111.png", "112.png", "113.png",
        "120.png", "121.png", "122.png", "123.png",
        "130.png", "131.png", "132.png", "133.png",
        "140.png", "141.png", "142.png", "143.png",
        "144.png"]
    var total, cardValue1, cardValue2 = 0;
    function myFunction() {
        var randValue1 = Math.floor((Math.random() * images.length));
        do {
            var randValue2 = Math.floor((Math.random() * images.length));
        } while (randValue1 == randValue2);

        console.log(randValue1);
        console.log(randValue2);
        document.getElementById("Card1").src = ("deck/" + images[randValue1]);
        document.getElementById("Card2").src = ("deck/" + images[randValue2]);
        if (randValue1 < 4)
            cardValue1 = 1;
        else if (randValue1 < 8)
            cardValue1 = 2;
        else if (randValue1 < 12)
            cardValue1 = 3;
        else if (randValue1 < 16)
            cardValue1 = 4;
        else if (randValue1 < 20)
            cardValue1 = 5;
        else if (randValue1 < 24)
            cardValue1 = 6;
        else if (randValue1 < 28)
            cardValue1 = 7;
        else if (randValue1 < 32)
            cardValue1 = 8;
        else if (randValue1 < 36)
            cardValue1 = 9;
        else if (randValue1 >= 36)
            cardValue1 = 0;
        document.getElementById('value1').innerHTML
            = cardValue1;
        if (randValue2 < 4)
            cardValue2 = 1;
        else if (randValue2 < 8)
            cardValue2 = 2;
        else if (randValue2 < 12)
            cardValue2 = 3;
        else if (randValue2 < 16)
            cardValue2 = 4;
        else if (randValue2 < 20)
            cardValue2 = 5;
        else if (randValue2 < 24)
            cardValue2 = 6;
        else if (randValue2 < 28)
            cardValue2 = 7;
        else if (randValue2 < 32)
            cardValue2 = 8;
        else if (randValue2 < 36)
            cardValue2 = 9;
        else if (randValue2 >= 36)
            cardValue2 = 0;
        document.getElementById('value2').innerHTML
            = cardValue2;
        total = cardValue1 + cardValue2;
        if (total > 10) {
            total -= 10;
        }
        document.getElementById('total').innerHTML
            = total;

        if (total == 9) {
            alert("Congrats! You won.");
            document.getElementById('result').innerHTML
                = 'You won!';
        }
        else if (total != 9) {
            document.getElementById('result').innerHTML
                = 'You lost!';
        }
    }
</script>

</html>
